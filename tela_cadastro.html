<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="wrapper">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="usernameInput" placeholder="Username" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="senhaInput" placeholder="Senha" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" id="criarContaButton" class="btn">Criar Conta</button>
    </div>

    <script>
        const criarContaButton = document.getElementById("criarContaButton");
        const usernameInput = document.getElementById("usernameInput");
        const senhaInput = document.getElementById("senhaInput");

        criarContaButton.addEventListener("click", function () {
            if (usernameInput.value.trim() === "" || senhaInput.value.trim() === "") {
                Swal.fire({
                    icon: 'error',
                    text: 'Por favor, preencha todos os campos!',
                });
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
